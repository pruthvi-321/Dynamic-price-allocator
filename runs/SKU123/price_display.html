<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recommended Price Display</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-start py-10">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-2xl border border-gray-200">
    <h1 class="text-3xl font-bold text-blue-700 mb-6 text-center">
      ðŸ“Š Recommended Pricing Details
    </h1>
    
    <div id="data" class="space-y-4 text-gray-800 text-lg"></div>
  </div>

  <script>
    // Your JSON data
    const data = {
      "recommended_price": 114.0,
      "margin_floor": 105.8,
      "P_lowest": 112.0,
      "P_top3": 115.0,
      "notes": [
        "Strategy: within_top3 (upper bound)"
      ],
      "anchors": [
        {
          "source": "amazon",
          "comparable_price": 112.0,
          "url": "https://www.example.com/amazon-d"
        },
        {
          "source": "flipkart",
          "comparable_price": 115.0,
          "url": "https://www.example.com/flipkart-d"
        }
      ]
    };

    // Target div
    const container = document.getElementById("data");

    // Fill data dynamically
    container.innerHTML = `
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-blue-50 p-4 rounded-lg">
          <p class="font-semibold text-gray-600">Recommended Price</p>
          <p class="text-xl font-bold text-gray-900">â‚¹${data.recommended_price}</p>
        </div>

        <div class="bg-green-50 p-4 rounded-lg">
          <p class="font-semibold text-gray-600">Margin Floor</p>
          <p class="text-xl font-bold text-gray-900">â‚¹${data.margin_floor}</p>
        </div>

        <div class="bg-yellow-50 p-4 rounded-lg">
          <p class="font-semibold text-gray-600">Lowest Price</p>
          <p class="text-xl font-bold text-gray-900">â‚¹${data.P_lowest}</p>
        </div>

        <div class="bg-purple-50 p-4 rounded-lg">
          <p class="font-semibold text-gray-600">Top 3 Price</p>
          <p class="text-xl font-bold text-gray-900">â‚¹${data.P_top3}</p>
        </div>
      </div>

      <div class="mt-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Notes</h2>
        <ul class="list-disc pl-6 text-gray-800">
          ${data.notes.map(note => `<li>${note}</li>`).join('')}
        </ul>
      </div>

      <div class="mt-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-3">Anchor References</h2>
        <div class="space-y-3">
          ${data.anchors.map(a => `
            <div class="border border-gray-300 p-4 rounded-lg bg-gray-50">
              <p><strong>Source:</strong> ${a.source}</p>
              <p><strong>Comparable Price:</strong> â‚¹${a.comparable_price}</p>
              <a href="${a.url}" target="_blank" class="text-blue-600 hover:text-blue-800 underline">
                View Listing
              </a>
            </div>
          `).join('')}
        </div>
      </div>
    `;
  </script>

</body>
</html>
